{% extends 'navbar.html' %}
{% load static %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}
<section class="heading-page header-text" id="top">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
      <!-- <menu>        </menu> -->
        <h2>Teacher's Page</h2>


      </div>
    </div>
  </div>
</section>
    <section class="exam-us" id="exam">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 align-self-center">
              <div class="row">
                
                <div class="col-lg-3">
                  <form id="exam" action="" method="post">
                    <div class="row">
                      <div class="col-lg-12">
                        <h2>Menu</h2>
                      </div>
                      <section class="meetings-page" id="meetings">
                        <div class="container">
                          <div class="row">
                            <div class="col-lg-12">
                              <div class="row">
                                <div class="col-lg-12">
                                  <div class="filters">
                                    <ul>
                                      <li data-filter="*"  class="active">Categories</li>
                                      <li data-filter=".soon">Courses</li>
                                      <li data-filter=".imp">Exams</li>
                                      <li data-filter=".att">Questions</li>
                                    </ul>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    </div>
                  </form>
                </div>

                <div class="col-lg-9">
                  <form id="exam" action="" method="post">
                    <div class="row">
                      <div class="col-lg-12">
                        <h2>Questions  <div class="col-lg-12">
                          
                            <button type="submit" id="form-submit" class="button">Create Question</button>

                        </div></h2>
                      </div>
                      <div class="col-lg-4">
                        <select class="form-select" aria-label="Select Category">
                          <option selected>Select Category*</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>
                      <div class="col-lg-4">
                        <select class="form-select" aria-label="Select Course">
                          <option selected>Select Course*</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>
                      <div class="col-lg-12">
                        <fieldset>
                          <input name="name" type="text" class="form-control" id="name" placeholder="Name of Exam" required=""></textarea>
                        </fieldset>
                      </div>
                      <div class="col-lg-12">
                        <fieldset>
                          <textarea name="question" type="text" class="form-control" id="message" placeholder=" You can type your Question text in the text area provided below. You can also format your Question text - i.e.- format the text 'bold/italic/underline'." required=""></textarea>
                        </fieldset>
                      </div>
                      <div class="col-lg-12">
                        <fieldset>
                          <input name="option" type="text" class="form-control" id="message" placeholder="Option 1" required=""></textarea>
                        </fieldset>
                      </div>
                      <div class="col-lg-12">
                        <fieldset>
                          <input name="option" type="text" class="form-control" id="message" placeholder="Option 2" required=""></textarea>
                        </fieldset>
                      </div>
                      <div class="col-lg-12">
                        <fieldset>
                          <input name="option" type="text" class="form-control" id="message" placeholder="Option 3" required=""></textarea>
                        </fieldset>
                      </div>
                      <div class="col-lg-12">
                        <fieldset>
                          <input name="option" type="text" class="form-control" id="message" placeholder="Option 4" required=""></textarea>
                        </fieldset>
                      </div>
                      <div class="col-lg-12">
                        <fieldset>
                          <input name="option" type="text" class="form-control" id="message" placeholder="Correct Option" required=""></textarea>
                        </fieldset>
                      </div>
                      <div class="col-lg-12">
                        <fieldset>
                          <button type="submit" id="form-submit" class="button">Create Question</button>
                        </fieldset>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>

<section class="exam-us" id="exams">
